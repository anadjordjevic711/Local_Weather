<!DOCTYPE html>
<html>
<head>
	<title>Local Weather</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <link rel="stylesheet" type="text/css" href="local_weather.css">
    <link href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet">
</head>
<body>

<div id="autocomplete">
<input id="searchTextField" type="text" size="50" placeholder="Enter a location" autocomplete="on" runat="server" />  
<input type="text" id="city2" name="city2" style="display: none;" />
<input type="text" id="cityLat" name="cityLat" style="display: none;" />
<input type="text" id="cityLng" name="cityLng" style="display: none;"/> 
<button id="search">Weather for Location</button>
</div>



<div id="current_location"></div>
<div id="forecast"></div>

<script type="text/javascript" src="local_weather.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?=key=AIzaSyDhrpQNFW66dXtkWn2xVc8-YnTJb78wZns&libraries=places" type="text/javascript"></script>
<script type="text/javascript">
    google.maps.event.addDomListener(window, 'load', initialize); 
</script> 


</body>

</html>
